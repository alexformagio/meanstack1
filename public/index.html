<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">


</head>
<body>
<div class="container" ng-controller="AppController">
    <h1>Contact list APP</h1>
    <table class="table">
      <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>number</th>
            <th>Action</th>

        </tr>
      </thead>
        <tbody>
           <tr>
               <td><input class="form-control" type="text" ng-model="contact.name"></td>
               <td><input class="form-control" type="text" ng-model="contact.email"></td>
               <td><input class="form-control" type="text" ng-model="contact.number"></td>
               <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>

           </tr>
           <tr ng-repeat="contact in contactList">
               <td>{{contact.name}}</td>
               <td>{{contact.email}}</td>
               <td>{{contact.number}}</td>
           </tr>
        </tbody>
    </table>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="controller/controller.js"></script>
</body>
</html>
